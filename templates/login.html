{% extends "base.html" %}

{% block title %}Iniciar Sesión - Gestor de Tareas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-tasks fa-3x text-primary mb-3"></i>
                    <h3>Gestor de Tareas</h3>
                    <p class="text-muted">Iniciá sesión en tu cuenta</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-1"></i>Iniciar Sesión
                    </button>
                </form>

                <hr>
                
                <div class="text-center">
                    <p class="mb-0">¿No tenés cuenta?</p>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-user-plus me-1"></i>Crear Cuenta
                    </a>
                </div>

                <div class="text-center mt-3">
                    <a href="{{ url_for('forgot_password') }}" class="text-warning">
                        <i class="fas fa-key me-1"></i>¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
